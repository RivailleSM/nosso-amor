<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nosso Amor ðŸ’–</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: #ffe6ec;
      color: #333;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      padding: 30px;
      background-color: #ff4d6d;
      color: white;
    }

    h1 {
      font-size: 2.5em;
    }

    .counter {
      font-size: 1.8em;
      margin: 20px 0;
    }

    .gallery {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 20px;
      justify-content: center;
    }

    .gallery img {
      height: 300px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      background-color: #ff4d6d;
      color: white;
    }

    /* CoraÃ§Ãµes animados */
    .heart {
      width: 20px;
      height: 20px;
      position: fixed;
      top: -30px;
      animation: fall 4s linear infinite;
      pointer-events: none;
      z-index: 999;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Desde que nos apaixonamos ðŸ’‘</h1>
    <div class="counter" id="love-counter"></div>
  </header>

  <section class="gallery">
    <img src="foto1.jpg" alt="Foto 1" style="width:300px;">
    <img src="foto2.jpg" alt="Foto 2">
    <img src="foto3.jpg" alt="Foto 3">
    <!-- Adicione mais fotos aqui -->
  </section>

  <footer>
    <p>Te amo para sempre ðŸ’–</p>
  </footer>

  <script>
    // Contador de tempo de namoro
    const startDate = new Date("2024-03-03T00:00:00");
    const counter = document.getElementById("love-counter");

    function updateCounter() {
      const now = new Date();
      const diff = now - startDate;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      counter.innerHTML = `${days} dias, ${hours} horas, ${minutes} minutos e ${seconds} segundos de amor!`;
    }

    setInterval(updateCounter, 1000);
    updateCounter();
  </script>

  <script>
    // Efeito de coraÃ§Ãµes caindo
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = "ðŸ’–"; // Troque para "ðŸŒ¸" se quiser flores

      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 10 + "px";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 4000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
