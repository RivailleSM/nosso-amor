    /* CoraÃ§Ãµes animados */
    .heart {

      height: 20px;
      position: fixed;
      top: -30px;
      animation: fall 4s linear infinite;
      pointer-events: none;

</head>
<body>

  <!-- Contador de tempo de amor -->
  <script>
    const startDate = new Date("2024-03-03T00:00:00");
    const counter = document.getElementById("love-counter");

    function updateCounter() {
      const now = new Date();
      const diff = now - startDate;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      counter.innerHTML = `${days} dias, ${hours} horas, ${minutes} minutos e ${seconds} segundos de amor!`;
    }

    setInterval(updateCounter, 1000);
    updateCounter();
  </script>
